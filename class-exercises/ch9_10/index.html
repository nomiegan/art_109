<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Tables</title>
</head>
<body>
 <h2>Sign up page</h2>

 <form action="received.html" method="get">

        <label for="fist name">First Name</label>
        <input id="first name" name="first name" type="text">
</form>

<form action="received.html" method="get">
        <label for="last name">Last Name</label>
        <input id="last name" name="last name" type="text">
</form>

<form action="received.html" method="get">
        <label for="email">email</label>
        <input id="email" name="email" type="email"
                placeholder="janedoe@example.com"
                type="email">
        <label for="password">password</label>
        <input id="password" name="password" type="password"
                 type="password">
        
</form>

<form action="received.html" method="get">
        <label for="date">Date of Birth</label>
        <input id="date" name="date" type="date">
</form>

<form action="received.html" method="get">
        <label for="textarea">Tell us why you would like to join our group!</label>
        <textarea id="textarea" name="textarea" 
        cols="30" rows="2"></textarea>
</form>

<table class="styled">
    <tr>
       <th>Brand</th>
       <th>Characters</th>
       <th>Average Toy Price 1pc</th> 
    </tr>
    <tr>
        <td>Sanrio</td>
        <td>Hello Kitty,Cinnamoroll,My Melody, Kuromi</td>
        <td>20$-50$</td>
    <tr>
        <td>Sonny Angels</td>
        <td>Hippers,Keychain,Mini Figure</td>
        <td>10$-30$</td> 
    </tr>
    <tr>
        <td>Smiski</td>
        <td>Different Series, Keychain</td>
        <td>10-40$</td>
    </tr>
</table>

 
    
</body>
</html>
